<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- add Bootstrap cdn-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <title>Guess the number</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2 border border-info rounded bg-secondary mt-4">

        <h1 class="display-4 text-center mb-4 mt-2 p-3 border border-info bg-light text-success rounded font-weight-bold text-monospace"
          style="font-size: 4rem">
          Guess the Number</h1>

        <div class="row">
          <div id="game" class="d-flex flex-column col-md-12">
            <p class="text-light text-center mb-4 mt-2 p-3 font-weight-bold text-monospace" style="font-size: 2rem">Guess
              the number between
              <span id="min-num"></span> and <span id="max-num"></span></p>
            <input type="number" id="guess-input" placeholder="Enter a number" class="rounded border-light bg-light text-secondary font-weight-bold mb-4 mt-2 p-4"
              style="font-size: 2rem">
            <input type="submit" value="submit" id="guess-btn" class="rounded border-light bg-light text-success font-weight-bold mb-4 mt-2 p-3">
            <p id="message" class="text-center mb-4 mt-2 p-3 font-weight-bold text-monospace" style="font-size: 2rem"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
